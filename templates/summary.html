<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 heading">Text Summarization</h1>
                <p class="lead">Provides best summarization</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container">
            <a href="{{ url_for('index') }}" class="btn btn-primary" style="margin:20px;">New Summary</a>
        </div>

    </div>


    <div class="container" style="display: flex; justify-content:space-around">
        <p class="original_title col-sm-4"> Original Text</p>
        <p class="summary_title col-sm-4">Summary ({{ summary_percent }}%):</p>
    </div>

    <div class="container dis">
        <p class="originaltxt col-sm-6">{{ original_txt }}</p>
        <div class="container col-sm-6">
            <p id="summaryText" class="summarytxt col-sm-6">{{ summary }}</p>
            <button class="btn btn-success" type="submit" style="margin-left:20px;">
                Words: {{ len_summary }}
            </button>
            <button class="btn btn-success copy-btn" type="button" data-clipboard-target="#summaryText"
                style="margin-left:20px;">
                Copy
            </button>
        </div>
    </div>

    <div class="container">
        <button class="btn btn-primary" type="submit" value="submit">
            Words: {{ len_orig_txt }}
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var clipboard = new ClipboardJS('.copy-btn');

            clipboard.on('success', function (e) {
                // Optional: Show a tooltip or a message indicating that the text has been copied
                console.log('Text copied: ', e.text);
                e.clearSelection();
            });

            clipboard.on('error', function (e) {
                console.error('Unable to copy text. Please try manually.');
            });
        });

    </script>
</body>

</html>
